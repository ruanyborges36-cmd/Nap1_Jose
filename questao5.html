<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
       <img src="questao5.png" alt="Comando da questao 5" width="400">

    <script>
let numero = parseInt(prompt("Digite um número inteiro:"));
let ePrimo = true;
if (numero <= 1) {
    ePrimo = false;
} else {
     for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
            ePrimo = false;
            break;
        }
    }
}
if (ePrimo) {
    alert(numero + " é primo.");
} else {
    alert(numero + " não é primo.");
}

    </script>
</body>
</html>
