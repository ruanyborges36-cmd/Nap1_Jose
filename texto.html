<!--Questão 02. Crie um arquivo texto.html com:
1. Uso das tags <strong>, <em>, <u>, <mark>, <small>.
.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>Uso de Tags HTML</h1>
    <p>Exemplos de uso das tags HTML:</p>
    <p><strong>Strong:</strong> Negrito.</p>
    <p><em>Em:</em> Itálico.</p>
    <p><u>U:</u> Sublinhada.</p>
    <p><mark>Mark:</mark> Destacada.</p>
    <p><small>Small:</small> Texto menor.</p>
</body>
</html>
