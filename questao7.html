<body>
    
     <img src="questao7.png" alt="Comando da questao 7" width="400">

    <script>
    let N = parseInt(prompt("Digite um número inteiro:"));

    if (N < 0) {
        alert("Fatorial não é definido para números negativos.");
    } else {
        let fatorial = 1;
        for (let i = 2; i <= N; i++) {
            fatorial *= i;
        }
        alert("O fatorial de " + N + " é: " + fatorial);
    }
</script>

</body>
</html>
