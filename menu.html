<!--5. Transforme o menu da página em um menu horizontal. Dado um <ul id="menu">, faça:
• remover os marcadores;
• alinhar os itens lado a lado (display: inline-block ou flex);
• aplicar espaçamento de 15px entre eles.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MENU</title>
</head>
<style>

   #menu {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 15px;
}

</style>


<body>
    <ul id="menu">
        <li>Página Inicial</li>
        <li>Promoções</li>
        <li>Mais vendidos</li>
        <li>Configurações</li>
    </ul>
</body>
</html>
