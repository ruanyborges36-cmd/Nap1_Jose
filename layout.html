<!--8. Crie um layout usando flexbox. 
Para um container #container-flex:
• deixe os itens em linha;
• centralize verticalmente;
• distribua espaço entre eles;
• garanta que os itens encolham proporcionalmente.-->
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>layout</title>

    <style>
#container-flex {
    display: flex;                 
    align-items: center;           
    justify-content: space-between;
}

#container-flex.item {
    flex: 1;                      
}

    </style>
    
<body>

    <div id="container-flex">
        <div class="item">Item A</div>
        <div class="item">Item B</div>
        <div class="item">Item C</div>
    </div>
</body>
