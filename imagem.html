<!-- QuestÃ£o 05. Crie um arquivo imagem.html com:
1. Uma imagem com atributo alt.
2. Uma imagem com largura de 300px.
3. Uma imagem dentro de um link.
4. Legenda usando <figure> e <figcaption>.-->
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMAGEM</title>
    </head>
    <body>
        <h1>Imagens</h1>
        <p>1. Uma imagem com atributo alt:</p>
        <img src="florkinho.png" alt="Imagem do bonequinho flork_surtando">

        <p>2. Uma imagem com largura de 300px:</p>
        <img src="flork300.png" width="300">

        <p>3. Uma imagem dentro de um link:</p>
        <a href="https://down-br.img.susercontent.com/file/be19a1d5eda88ce17b3d3d2752b1538e">
            <img src="https://down-br.img.susercontent.com/file/be19a1d5eda88ce17b3d3d2752b1538e">
        </a>

        <p>4. Legenda usando figure e figcaption:</p>
        <figure>
            <img src="figurinhas.png">
            <figcaption>Figurinhas famosas do Flork</figcaption>
        </figure>
    </body>
    </html>
