<!--6. Estilize os links da página. Crie regras para a, a:hover, a:visited definindo:
• cor padrão;
• cor ao passar o mouse;
• remoção do sublinhado.-->
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LINK ESTILIZADO</title>
</head>
<style>
    a {
    color: #cc00b4;
    text-decoration: none;
}
a:hover {
    color: #ff0059;
    text-decoration: none;
}
a:visited {
    color: #e685bb;
    text-decoration: none;
}
</style>
<body>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.ufra.edu.br">UFRA</a><br>
    <a href="https://www.canva.com">Canva</a> 
</body>
</html>
